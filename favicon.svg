<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background -->
  <rect width="256" height="256" fill="#0f172a" rx="40"/>
  
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle accent -->
  <circle cx="128" cy="128" r="100" fill="url(#grad1)" opacity="0.2"/>
  
  <!-- Inner circle with initials -->
  <circle cx="128" cy="128" r="80" fill="none" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- MA Initials -->
  <text x="128" y="150" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="80" font-weight="700" fill="#3b82f6" text-anchor="middle" dominant-baseline="middle">
    MA
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="8" fill="#3b82f6" opacity="0.6"/>
  <circle cx="206" cy="206" r="8" fill="#3b82f6" opacity="0.6"/>
  <rect x="40" y="210" width="40" height="3" fill="#3b82f6" opacity="0.4" rx="2"/>
  <rect x="176" y="40" width="40" height="3" fill="#3b82f6" opacity="0.4" rx="2"/>
</svg>